<h2>Register</h2>
<form (submit)="register()">
  <div class="form-group">
    <label for="first_name">First Name:</label>
    <input type="text" name="first_name" class="form-control" placeholder="" [(ngModel)]="credentials.first_name">
  </div>

  <div class="form-group">
    <label for="last_name">Last Name:</label>
    <input type="text" name="last_name" class="form-control" placeholder="" [(ngModel)]="credentials.last_name">
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" name="email" class="form-control" placeholder="" [(ngModel)]="credentials.email">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" name="password" class="form-control" placeholder="" [(ngModel)]="credentials.password">
  </div>
  <button class="btn btn-primary" type="Submit">Login</button>
</form>
