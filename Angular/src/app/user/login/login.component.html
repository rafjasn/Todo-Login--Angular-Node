<h2>Login</h2>
<form (submit)="login()">
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" name="email" class="form-control" placeholder="" [(ngModel)]="credentials.email">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" name="password" class="form-control" placeholder="" [(ngModel)]="credentials.password">
  </div>
<button class="btn btn-primary" type="Submit">Login</button>
</form>
